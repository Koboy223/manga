<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes - VER PELÍCULAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="estilo/estilos.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="bg-black p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html" class="mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1 class="text-2xl font-bold">Ajustes</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Idioma</h2>
            <div class="bg-gray-800 p-4 rounded-lg">
                <select id="language" class="bg-gray-700 text-white rounded p-2 w-full">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Tipografía</h2>
            <div class="bg-gray-800 p-4 rounded-lg">
                <div class="mb-4">
                    <label for="font" class="block mb-2">Tipo de Fuente</label>
                    <select id="font" class="bg-gray-700 text-white rounded p-2 w-full">
                        <option value="sans">Sans-serif</option>
                        <option value="serif">Serif</option>
                        <option value="mono">Monoespaciado</option>
                    </select>
                </div>
                <div>
                    <label for="fontSize" class="block mb-2">Tamaño de Fuente</label>
                    <input type="range" id="fontSize" min="12" max="24" value="16" class="w-full">
                    <p id="fontSizeValue" class="text-center mt-2">16px</p>
                </div>
            </div>
        </section>

        <section class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Tema</h2>
            <div class="bg-gray-800 p-4 rounded-lg">
                <select id="theme" class="bg-gray-700 text-white rounded p-2 w-full">
                    <option value="dark">Oscuro</option>
                    <option value="light">Claro</option>
                </select>
            </div>
        </section>

        <section>
            <h2 class="text-xl font-semibold mb-4">Color de Acento</h2>
            <div class="bg-gray-800 p-4 rounded-lg">
                <select id="accentColor" class="bg-gray-700 text-white rounded p-2 w-full">
                    <option value="blue">Azul</option>
                    <option value="green">Verde</option>
                    <option value="red">Rojo</option>
                    <option value="purple">Púrpura</option>
                </select>
            </div>
        </section>

        <!-- Botón para volver a mostrar el popup -->
        <section class="mt-8">
            <button id="resetButton" class="bg-red-600 p-2 rounded hover:bg-red-700">
                Volver a mostrar el popup
            </button>
        </section>
    </main>

    <script src="scripts/ajustes.js"></script>
    <script>
        // Función para borrar el 'localStorage' y restablecer la decisión
        document.getElementById('resetButton').addEventListener('click', function() {
            localStorage.removeItem('noShowPopup'); // Borra el valor almacenado
            alert('La ventana emergente volverá a mostrarse en el siguiente inicio.');
        });
    </script>
</body>
</html>
