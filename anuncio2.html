<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visita mi Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo oscuro para la ventana emergente */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Contenido de la ventana emergente */
        .popup {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Efecto de aparición */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Imagen redondeada */
        .popup img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Título */
        .popup h2 {
            margin-top: 15px;
            font-size: 22px;
            color: #333;
        }

        /* Botón de redirección a Instagram */
        .popup a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #3f729b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .popup a:hover {
            background-color: #2c5878;
        }

        /* Botón para cerrar la ventana emergente */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #333;
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #ff5e5e;
        }

        /* Estilo para el checkbox y la etiqueta */
        .checkbox-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .checkbox-container label {
            font-size: 16px;
            color: #333;
        }

        /* Nueva ventana emergente adicional */
        .mini-popup {
            background-color: #ffeb3b;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            display: none;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>

    <!-- Ventana emergente principal -->
    <div class="overlay" id="popup">
        <div class="popup">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <img src="img/asta.jpg" alt="Imagen de perfil">
            <h2>Visita mi Instagram</h2>
            <a href="https://www.instagram.com/tu_usuario" target="_blank">Ir a Instagram</a>
            
            <!-- Contenedor para el checkbox "No volver a mostrar" -->
            <div class="checkbox-container">
                <input type="checkbox" id="noShowCheckbox">
                <label for="noShowCheckbox">No volver a mostrar</label>
            </div>
        </div>
    </div>

    <!-- Mini ventana emergente de "Jajaja sos malo" -->
    <div class="mini-popup" id="miniPopup">
        Jajaja sos malo seguime
    </div>

    <script>
        // Verifica si el usuario ha elegido no mostrar el popup
        if (localStorage.getItem('noShowPopup') === 'true') {
            document.getElementById('popup').style.display = 'none';
        }

        // Cierra el popup
        function closePopup() {
            // Si la casilla está marcada, guarda la preferencia del usuario
            if (document.getElementById('noShowCheckbox').checked) {
                localStorage.setItem('noShowPopup', 'true'); // Guarda la preferencia del usuario
                showMiniPopup(); // Muestra el mini popup
            }
            document.getElementById('popup').style.display = 'none';
        }

        // Muestra la mini ventana emergente por 3 segundos
        function showMiniPopup() {
            const miniPopup = document.getElementById('miniPopup');
            miniPopup.style.display = 'block'; // Muestra el mini popup
            setTimeout(() => {
                miniPopup.style.display = 'none'; // Lo oculta después de 3 segundos
            }, 3000); // 3000 ms = 3 segundos
        }

    </script>

</body>
</html>
