<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba de XSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        #comentario-form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0070f3;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #0070f3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5;
        }

        #comentarios {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Prueba de Campo de Entrada</h1>
    <form id="comentario-form">
        <label for="comentario">Comentario:</label><br>
        <input type="text" id="comentario" name="comentario"><br>
        <button type="button" onclick="mostrarComentario()">Enviar</button>
    </form>
    <div id="comentarios"></div>

    <script>
        function mostrarComentario() {
            const comentario = document.getElementById("comentario").value;
            document.getElementById("comentarios").innerHTML += `<p>${comentario}</p>`;
        }
    </script>
</body>
</html>
